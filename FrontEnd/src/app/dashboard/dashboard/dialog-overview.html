<h1 mat-dialog-title>Block travel card</h1>

<div mat-dialog-content>
  <h3>Are you sure?</h3>
  <p>
    Note** : All the transactions will be blocked. But you can still search and
    see the analysis reports.
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onConfirm()">Yes</button>
</div>
